version: '3.4'
services:
  lighthouse-holesky.avado.dnp.dappnode.eth:
    image: 'lighthouse-holesky.avado.dnp.dappnode.eth:0.0.4'
    build:
      context: ./build
      args:
        VERSION: v4.6.0
    volumes:
      - 'data:/data'
    environment:
      - EXTRA_OPTS_BEACON_NODE=
      - EXTRA_OPTS_VALIDATOR_CLIENT=
volumes:
  data: {}
