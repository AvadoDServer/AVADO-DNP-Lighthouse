version: '3.4'
services:
  lighthouse-gnosis.avado.dnp.dappnode.eth:
    image: 'lighthouse-gnosis.avado.dnp.dappnode.eth:0.0.2'
    build:
      context: ./build
      args:
        VERSION: v5.0.0
        NETWORK: gnosis
    volumes:
      - 'data:/data'
    environment:
      - EXTRA_OPTS_BEACON_NODE=
      - EXTRA_OPTS_VALIDATOR_CLIENT=
volumes:
  data: {}
